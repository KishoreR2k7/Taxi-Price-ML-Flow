<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trip Fare Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Trip Fare Prediction</h1>

    <form id="predict-form">
      <label>Trip Distance (km):</label>
      <input type="number" step="0.01" name="Trip_Distance_km" required>

      <label>Passenger Count:</label>
      <input type="number" name="Passenger_Count" required>

      <label>Base Fare:</label>
      <input type="number" step="0.01" name="Base_Fare" required>

      <label>Per Km Rate:</label>
      <input type="number" step="0.01" name="Per_Km_Rate" required>

      <label>Per Minute Rate:</label>
      <input type="number" step="0.01" name="Per_Minute_Rate" required>

      <label>Trip Duration (minutes):</label>
      <input type="number" step="0.01" name="Trip_Duration_Minutes" required>

      <label>Time of Day:</label>
      <select name="Time_of_Day" required>
        <option value="0">Morning</option>
        <option value="1">Afternoon</option>
        <option value="2">Evening</option>
        <option value="3">Night</option>
      </select>

      <label>Traffic Conditions:</label>
      <select name="Traffic_Conditions" required>
        <option value="0">Low</option>
        <option value="1">Medium</option>
        <option value="2">High</option>
        <option value="3">Jam</option>
      </select>

      <label>Weather:</label>
      <select name="Weather" required>
        <option value="0">Clear</option>
        <option value="1">Rain</option>
        <option value="2">Snow</option>
      </select>

      <label>Day of Week:</label>
      <select name="Day_of_Week" required>
        <option value="0">Weekday</option>
        <option value="1">Weekend</option>
      </select>

      <button type="submit">Predict</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
